<!DOCTYPE html>
<html lang="en">
<div th:replace="layout/header :: head"></div>
<body class="sb-nav-fixed">
<div th:replace="layout/topNav :: nav"></div>
<div id="layoutSidenav">
    <div th:replace="layout/leftNav :: div"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h3 class="mt-4" style="margin-bottom: 20px">게시판 목록</h3>
                <div class="card mb-4">
                    <div class="card-body">
                        <table id="datatablesSimple" style="text-align: center">
                            <thead>
                            <tr>
                                <th style="text-align: center">Id</th>
                                <th style="text-align: center">제목</th>
                                <th style="text-align: center">작성자</th>
                                <th style="text-align: center">작성일</th>
                                <th style="text-align: center">수정일</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th style="text-align: center">Id</th>
                                <th style="text-align: center">제목</th>
                                <th style="text-align: center">작성자</th>
                                <th style="text-align: center">작성일</th>
                                <th style="text-align: center">수정일</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="list : ${posts}" th:onClick="|location.href='@{/posts/{id}(id = ${list.id})}'|" style="cursor:pointer;">
                                <td>[[${list.id}]]</td>
                                <td>[[${list.title}]]</td>
                                <td>[[${list.userName}]]</td>
                                <td>[[${list.createdAt}]]</td>
                                <td>[[${list.lastModifiedAt}]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="layout/footer :: footer"></div>
    </div>
</div>
<div th:replace="layout/script :: div"></div>
</body>
</html>
